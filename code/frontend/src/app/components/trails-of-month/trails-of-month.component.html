<section class="trail-month-section py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="fw-bold">The Ethereal Way </h2>
            <!-- <p class="">A hidden path. A quiet story. This month’s handpicked circuit.</p> -->
        </div>
        <div class="row">
            <swiper-container #trailSwiper class="mySwiper" space-between="30" centered-slides="false"
                autoplay-delay="2000" autoplay-disable-on-interaction="false" class="trail-swiper"
                [attr.slides-per-view]="slidesPerView" (mouseenter)="pauseSwiper()" (mouseleave)="resumeSwiper()">
                @for(card of cards; track card){
                <swiper-slide>
                    <div class="col-md-12 col-lg-12" (click)="gotoTrail(card)">
                        <div class="card h-100 shadow-sm">
                            <img [attr.src]="card.image | mediaUrl" class="card-img-top" [attr.alt]="card.slug">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{card.name}}</h5>
                                <p class="card-text">
                                    {{card.summary}}
                                </p>
                                <a (click)="gotoTrail(card)" class="btn btn-secondary mt-auto">View →</a>
                            </div>
                        </div>
                    </div>
                </swiper-slide>
                }
            </swiper-container>
        </div>
    </div>
    <app-story-modal *ngIf="activeCard" [stories]="activeCard.stories" (close)="activeCard = null"></app-story-modal>
</section>
