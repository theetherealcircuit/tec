<section class="community-stories-section py-5">
  <div class="container">
    <h2 class="text-center section-title mb-4">Community-Driven Stories</h2>
    <swiper-container #trailSwiper class="mySwiper" space-between="30" centered-slides="false" autoplay-delay="3500"
      autoplay-disable-on-interaction="false" class="trail-swiper" slides-per-view="1" (mouseenter)="pauseSwiper()"
      (mouseleave)="resumeSwiper()" class="community-swiper">
      @for(story of testimonialsData; track story) {
      <swiper-slide>
        <div class="story-card card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ story.title }}</h5>
            <p class="card-text">{{ story.excerpt }}</p>
            <p class="card-author">â€” {{ story.author }}</p>
            <a [routerLink]="['/stories']" class="story-link mt-2 d-inline-block">Read Full Story</a>
          </div>
        </div>
      </swiper-slide>
      }
    </swiper-container>
  </div>
</section>
