<div [ngClass]="{'marginBottom':!homeRoute}">
  <header [ngClass]="{'onscroll':isScrolled, 'fixedtop':!isScrolled,'headerbg':!homeRoute}">
    <div class="container" [ngClass]="{'py-2':isScrolled}">
      <nav class="navbar navbar-expand-lg navbar-dark  py-0 px-0 top-nav">
        <a class="navbar-brand p-0 pr-3 justify-content-between" href="javascript:void(0)" [routerLink]="['/home']">
          <img id="logo" *ngIf="!isScrolled" [src]="'icons/tec_logo_white_2.png'| mediaUrl" alt="logo">
          <img id="logo" *ngIf="isScrolled" class="scrolled" [src]="'icons/tec_logo.svg'| mediaUrl" alt="logo">
        </a>
        <span class="v-line"></span>
        <button class="navbar-toggler btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between text-white" id="navbarNav">
          <div class="justify-content-left">
            <ul class="navbar-nav align-items-left">
              <li class="nav-item mr-3 mb-2 mb-sm-0">
                <a class="nav-link" href="javascript:void(0)" [routerLink]="['/home']" routerLinkActive="active"
                  data-bs-toggle="collapse" data-bs-target="#navbarNav">Home</a>
              </li>
              <li class="nav-item dropdown" #dropCircuits (mouseenter)="onDropdownEnter(dropCircuits)"
                (mouseleave)="onDropdownLeave(dropCircuits)">

                <a class="nav-link dropdown-toggle" href="javascript:void(0)"
                  (click)="toggleMobileDropdown('circuits')">
                  Regenerative Circuits
                </a>

                <ul class="dropdown-menu"
                  [class.show]="isDesktop() ? dropCircuits.classList.contains('hovered') : mobileDropdown === 'circuits'">
                  <li><a class="dropdown-item" (click)="closeMobileMenu()"
                      [routerLink]="['/explore','circuits','signature-circuits']">Signature Circuits</a></li>
                  <li><a class="dropdown-item" (click)="closeMobileMenu()"
                      [routerLink]="['/explore','circuits','living-circuits']">Living Circuits</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown" #dropExp (mouseenter)="onDropdownEnter(dropExp)"
                (mouseleave)="onDropdownLeave(dropExp)">

                <a class="nav-link dropdown-toggle" href="javascript:void(0)"
                  (click)="toggleMobileDropdown('experiences')">
                  Experiences
                </a>

                <ul class="dropdown-menu"
                  [class.show]="isDesktop() ? dropExp.classList.contains('hovered') : mobileDropdown === 'experiences'">
                  <li><a class="dropdown-item" (click)="closeMobileMenu()" [routerLink]="['/heritage-walk']">Heritage
                      Walks</a></li>
                  <li><a class="dropdown-item" (click)="closeMobileMenu()" [routerLink]="['/day-excursion']">Day
                      Excursions</a></li>
                  <li><a class="dropdown-item" (click)="closeMobileMenu()" [routerLink]="['/stepwells']">Stepwells</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item mr-3 mb-2 mb-sm-0">
                <a class="nav-link" href="javascript:void(0)" [routerLink]="['/workshops']" routerLinkActive="active"
                  data-bs-toggle="collapse" data-bs-target="#navbarNav">Workshops</a>
              </li>
              <li class="nav-item mr-3 mb-2 mb-sm-0">
                <a class="nav-link" href="/assets/Events/mfh/index.html">MHF</a>
              </li>
              <li class="nav-item dropdown" #dropMore (mouseenter)="onDropdownEnter(dropMore)"
                (mouseleave)="onDropdownLeave(dropMore)">

                <a class="nav-link dropdown-toggle" href="javascript:void(0)" (click)="toggleMobileDropdown('more')">
                  More
                </a>

                <ul class="dropdown-menu"
                  [class.show]="isDesktop() ? dropMore.classList.contains('hovered') : mobileDropdown === 'more'">
                  <li><a class="dropdown-item" (click)="closeMobileMenu()" [routerLink]="['/about-us']">About Us</a>
                  </li>
                  <li><a class="dropdown-item" (click)="closeMobileMenu()" [routerLink]="['/contact-us']">Contact Us</a>
                  </li>
                  <li><a class="dropdown-item" (click)="closeMobileMenu()" [routerLink]="['/gallery']">Gallery</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <!--User actions  -->
          <!-- <div class="nav-right float-right justify-content-end d-flex flex-lg-row flex-column">
          <a href="javascript:void(0)" (click)="openLink('login')" class="nav-link login m-1" [href]="externalLinks.login">Login</a>
          <a href="javascript:void(0)" (click)="openLink('signup')" class="nav-link get-started m-1" [href]="externalLinks.signup">Get started</a>
          <div class="text-right">
  
          </div>
        </div> -->
        </div>


      </nav>
    </div>
  </header>
</div>
