<div [ngClass]="{'marginBottom':!homeRoute}">
  <header [ngClass]="{'onscroll':isScrolled, 'fixedtop':!isScrolled,'headerbg':!homeRoute}">
    <div class="container py-2">
      <nav class="navbar navbar-expand-lg navbar-dark  py-0 px-0 top-nav">
        <a class="navbar-brand p-0 pr-3 justify-content-between" href="javascript:void(0)" [routerLink]="['/home']">
          <img id="logo" src="assets/icons/tec_logo.svg" alt="logo">
          <!-- <img id="logo" *ngIf="isScrolled" src="assets/icons/tic_logo_wbg.png" alt="logo"> -->
        </a>
        <span class="v-line"></span>
        <button class="navbar-toggler btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between text-white" id="navbarNav">
          <div class="justify-content-left">
            <ul class="navbar-nav align-items-left">
              <li class="nav-item mr-3 mb-2 mb-sm-0">
                <a class="nav-link" href="javascript:void(0)" [routerLink]="['/home']" routerLinkActive="active"
                  data-bs-toggle="collapse" data-bs-target="#navbarNav">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" [ngClass]="{'active' : currentTab == 'partners'}"
                  href="javascript:void(0)" role="button">
                  Travel circuits
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/brokers']"
                      data-bs-toggle="collapse" data-bs-target="#navbarNav">Signature circuits</a></li>
                  <!-- <li><a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/suppliers']"
                      data-bs-toggle="collapse" data-bs-target="#navbarNav">Walking</a></li> -->
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" [ngClass]="{'active' : currentTab == 'partners'}"
                  href="javascript:void(0)" role="button">
                  Experiences
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/brokers']"
                      data-bs-toggle="collapse" data-bs-target="#navbarNav">Artistic</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/suppliers']"
                      data-bs-toggle="collapse" data-bs-target="#navbarNav">Earth & Sky</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/suppliers']"
                      data-bs-toggle="collapse" data-bs-target="#navbarNav">Spritual</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" [ngClass]="{'active' : currentTab == 'company'}"
                  href="javascript:void(0)" role="button">
                  More
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/about-us']"
                      data-bs-toggle="collapse" data-bs-target="#navbarNav">About us</a></li>
                  <li><a class="dropdown-item" [routerLink]="['/contact-us']" [href]="externalLinks.contactUs">Contact
                      us</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/careers']"
                      data-bs-toggle="collapse" data-bs-target="#navbarNav">Join us</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/blogs']"
                      data-bs-toggle="collapse" data-bs-target="#navbarNav">Blogs</a></li>
                  <li><a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/gallery']"
                      data-bs-toggle="collapse" data-bs-target="#navbarNav">Gallery</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <!--User actions  -->
          <!-- <div class="nav-right float-right justify-content-end d-flex flex-lg-row flex-column">
          <a href="javascript:void(0)" (click)="openLink('login')" class="nav-link login m-1" [href]="externalLinks.login">Login</a>
          <a href="javascript:void(0)" (click)="openLink('signup')" class="nav-link get-started m-1" [href]="externalLinks.signup">Get started</a>
          <div class="text-right">
  
          </div>
        </div> -->
        </div>


      </nav>
    </div>
  </header>
</div>
