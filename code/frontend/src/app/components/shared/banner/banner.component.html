<section class="hero-section" style="position: relative;">

    <ngb-carousel [interval]="7000" [pauseOnHover]="false" [showNavigationArrows]="false"
        [showNavigationIndicators]="false">

        <ng-template ngbSlide>
            <div class="hero-slide slide-1">
                <div class="slide-overlay"></div>

                <div class="parallax-layer-1"
                    [ngStyle]="{ 'background-image': 'url(' + ('banner/banner_1.jpg' | mediaUrl) + ')' }">
                    <div class="event-hero-content">
                        <h1 class="event-main-title animate-fade-up animate-glow">
                            Mewar Heritage Festival
                        </h1>

                        <p class="event-subheading animate-fade-up" style="animation-delay: .2s;">
                            2026 · Menar
                        </p>

                        <p class="event-tagline animate-fade-up" style="animation-delay: .4s;">
                            Welcome to India’s First Regenerative Festival
                        </p>

                        <p class="event-details animate-fade-up" style="animation-delay: .8s;">
                            14, 15 & 16 February 2026 · Menar (Udaipur), Rajasthan
                        </p>

                        <div class="button-wrapper animate-fade-up" style="animation-delay: 1s;">
                            <button class="event-view-btn">View More</button>
                        </div>
                    </div>
                </div>

            </div>
        </ng-template>

        <ng-template ngbSlide>
            <div class="hero-slide slide-2">
                <div class="slide-overlay"></div>

                <div class="parallax-layer-2"
                    [ngStyle]="{ 'background-image': 'url(' + ('banner/banner_2.JPG' | mediaUrl) + ')' }">
                </div>
            </div>
        </ng-template>

        <ng-template ngbSlide>
            <div class="hero-slide slide-3">
                <div class="slide-overlay"></div>

                <div class="parallax-layer-3"
                    [ngStyle]="{ 'background-image': 'url(' + ('banner/banner_3.jpg' | mediaUrl) + ')' }">
                </div>
            </div>
        </ng-template>

        <ng-template ngbSlide>
            <div class="hero-slide slide-4">
                <div class="slide-overlay"></div>

                <div class="parallax-layer-4"
                    [ngStyle]="{ 'background-image': 'url(' + ('banner/banner_4.jpg' | mediaUrl) + ')' }">
                </div>
            </div>
        </ng-template>

        <ng-template ngbSlide>
            <div class="hero-slide slide-5">
                <div class="slide-overlay"></div>

                <div class="parallax-layer-5"
                    [ngStyle]="{ 'background-image': 'url(' + ('banner/banner_5.jpg' | mediaUrl) + ')' }">
                </div>
            </div>
        </ng-template>

    </ngb-carousel>
</section>
