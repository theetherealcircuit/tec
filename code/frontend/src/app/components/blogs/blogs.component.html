<div class="blog-section">
  <h2 class="section-heading">Explore Our Latest Blogs</h2>
  <div class="blog-list">
    @for(blog of blogs;track blog){
    <div class="blog-card">
      <img [src]="blog.image" alt="{{ blog.title }}" class="blog-image" />
      <div class="blog-content">
        <h3>{{ blog.title }}</h3>
        <p>{{ blog.tagline }}</p>
        <a [routerLink]="['/blogs', blog.id]" class="read-more-btn">Read More</a>
      </div>
    </div>
    }

  </div>
</div>
